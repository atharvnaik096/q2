<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickcart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(239, 239, 19);
            padding-top: 100px;
        }
        .container {
            padding-top: 200px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 25px;
        }
        .cart-empty {
            margin-top: 50px;
        }
        .cart-empty h1 {
            font-size: 2.5em;
            color: #333;
        }
        .cart-empty p {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
        }
        .cart-empty img {
            max-width: 200px;
            margin-top: 30px;
        }
        .shop-button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .shop-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .cart-empty h1 {
                font-size: 2em;
            }
            .cart-empty p {
                font-size: 1em;
            }
            .cart-empty img {
                max-width: 150px;
            }
            .shop-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

/* Styles for mobile devices */
.container{
  padding: 1rem;
}

@media (min-width: 768px) {
  /* Styles for tablets and larger screens */
  .container {
    padding: 2rem;
  }

  .container > p{
    flex: 1 1 20%; /* On larger screens, increase the base size */
  }
}

@media (min-width: 1024px) {
  /* Styles for desktop */
  .container > p{
    flex: 1 1 15%; /* Even smaller base size for larger screens */
  }
}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-empty">
            <h1>Your Cart is Empty!</h1>
            <p>We're sorry, but we're unable to add this product to your cart right now. Please try again later.</p>
            <img src="images/empty.png" alt="Product Image">
            <br>
            <a href="index.html" class="shop-button">Start Shopping</a>
        </div>
    </div>
</body>
</html>
